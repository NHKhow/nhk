<h1>地图绘制练习</h1>
<div id="section-1" class="section level2">
<h2>世界地图的简单绘制：</h2>
<pre class="r"><code>library(maps)
map(&quot;world&quot;, fill = TRUE, col = rainbow(200),
    ylim = c(-60, 90), mar = c(0, 0, 0, 0))
title(&quot;世界地图&quot;)</code></pre>
